<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小程序内嵌webview</title>
  <style>
    .btn {
      font-size: 70px;
      color: red;
    }
  </style>
</head>
<body>
<h1>我是webview里的h5页面</h1>
<a id="desc" class="btn" onclick="jumpPay()">点击支付</a>

<script type="text/javascript">
  var userAgent = navigator.userAgent;
  if (userAgent.indexOf('AlipayClient') > -1) {
   document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
  } else if (/QQ/i.test(userAgent) && /miniProgram/i.test(userAgent)) {
   document.write(
    '<script type="text/javascript" src="https://qqq.gtimg.cn/miniprogram/webview_jssdk/qqjssdk-1.0.0.js"><\/script>',
   );
  } else if (/miniProgram/i.test(userAgent) || /MicroMessenger/i.test(userAgent)) {
   document.write('<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"><\/script>');
  } else if (/toutiaomicroapp/i.test(userAgent)) {
   document.write(
    '<script type="text/javascript" src="https://s3.pstatp.com/toutiao/tmajssdk/jssdk-1.0.1.js"><\/script>');
  } else if (/swan/i.test(userAgent)) {
   document.write(
    '<script type="text/javascript" src="https://b.bdstatic.com/searchbox/icms/searchbox/js/swan-2.0.22.js"><\/script>',
   );
  } else if (/FinChat/.test(userAgent)) {
  document.write(
    '<script type="text/javascript" src="https://public-1251849568.cos.ap-guangzhou.myqcloud.com/jssdk/finclip-jssdk-1.3.2.js"><\/script>',
   );
 }
 </script>
<script src="https://raw.githubusercontent.com/Lingtian007/navigationTo/main/navigationTo.js"></script>
<script>
 var f = actions
 console.log('===当前 f===', f.navigateTo);
 function jumpPay() {
  f.navigateTo("https://www.baidu.com/")
 }
</script>
</body>
</html>
